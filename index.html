<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>
<body class="text-center">
<div class="container my-4" id="wrapper">
    <div class="container">
        <div class="col">
            <h1>My Notes</h1>
        </div>
        <div class="row">
            <div class="justify-content-center">
                <img class="img-thumbnail rounded-circle" src="https://img.icons8.com/clouds/100/000000/todo-list.png"
                     alt="todoList">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 align-content-center" id="tableDiv">
                <table id="resultTable" class="w-100 my-4 table" ></table>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-9">
                <h3 class="infoHeader">Add a new note</h3>
                <form class="row g-3">
                    <div class="col-3">
                        <input class="form-control tableInputs text-center" type="text" placeholder="Title"
                               id="inputTitle"/>
                    </div>
                    <div class="col-3">
                        <input class="form-control tableInputs text-center" type="text" placeholder="Description"
                               id="inputDescription"/>
                    </div>
                    <div class="col-3">
                        <input class="form-control tableInputs text-center" placeholder="Place" type="text"
                               id="inputPlace"/>
                    </div>
                    <div class="col-3">
                        <input class="form-control tableInputs text-center" placeholder="Due date" type="text"
                               onblur="(this.type='text')" onfocus="(this.type='datetime-local')"
                               id="inputDate"/>
                    </div>
                    <input class="btn btn-outline-primary my-4 mx-auto w-50" type="button" id="addButton"
                           value="Add task"
                           onclick="addTodo()"/>
                </form>
            </div>
            <div class="col-xl-3 g-3">
                <form class="row  justify-content-center mb-3">
                    <h3 class="infoHeader">Search by text</h3>
                    <div class="col-8">
                        <input class="form-control" type="text" onkeyup="updateTodoList()" id="inputSearch"
                               placeholder="  Type Your search here..."/>
                    </div>
                    <h3 class="infoHeader mt-2">Search by date</h3>
                    <div class="col-6">
                        <input placeholder="Start date" type="text" onblur="(this.type='text')"
                               class="text-center form-control" onfocus="(this.type='datetime-local')"
                               onchange="updateTodoList()" id="filterDateFrom"/>
                    </div>
                    <div class="col-6">
                        <input placeholder="End date" type="text" onblur="(this.type='text')"
                               class="text-center form-control input-lg" onfocus="(this.type='datetime-local')"
                               onchange="updateTodoList()" id="filterDateTo"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
